<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>CRUD app</title>
</head>
<body>
  <main class="main">
    <section class="crud-control bg-crud-blue">
      <div class="container crud-control__formModule">
        <form action="#" method="POST"
          class="crud-control__form 
          credential bg-white shadow"
          id="crud-form">
          <div class="row gx-2">
            <div class="col-sm-8">
              <div class="credential__formGrp mb-2 mb-sm-0">
                <input type="text"
                  name="name"
                  placeholder="Fullname"
                  class="form-control credential__input">
              </div>
            </div>

            <div class="col-sm-4">
              <div class="crud-control__btnGrp">
                <button class="btn btn__main">
                  Save
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    
    <section class="crud-result">
      <div class="crud-result-container container">
        <div class="row">
          <div class="col-12">
            <ul class="crud-result__list 
              list-unstyled m-0" 
              id="crud-result-list">
            </ul>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Edit modal -->
  <div class="crud-modalEdit 
    modal fade" 
    id="editModal">
    <div class="modal-dialog crud-modalEdit__dialog">
      <div class="modal-content crud-modalEdit__content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Entry</h5>
          <button type="button" class="btn-close" 
            data-bs-dismiss="modal">
          </button>
        </div>
        <div class="modal-body">
          <form action="#" method="POST"
            class="crud-modalEdit__formEdit credential"
            id="crud-form-edit">
            <div class="row gx-2">
              <div class="col-sm-8">
                <div class="credential__formGrp mb-2 mb-sm-0">
                  <input type="text"
                    name="updated_name"
                    placeholder="Fullname"
                    class="form-control credential__input">
                </div>
              </div>

              <div class="col-sm-4">
                <div class="crud-modalEdit__btnGrp">
                  <button class="btn btn__main">
                    Update
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- END -->
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
